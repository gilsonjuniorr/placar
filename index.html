<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Placar</title>
</head>
<body>
    <div id="container">

        <div class="scoreboard">
            <div class="name"><input type="text" class="hidden" placeholder="Digite um nome" maxlength="20" ></div>
            <div class="score">
                <button id="plus-scoreboard-1" ><i class="fa-solid fa-plus"></i></button>
                <h1 id="score-scoreboard-1" >0</h1>
                <button id="minus-scoreboard-1" ><i class="fa-solid fa-minus"></i></button>
            </div>

            <div class="reset">
                <button id="reset-score-scoreboard-1" ><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>

        <div class="scoreboard">
            <div class="name"><input type="text" class="hidden" placeholder="Digite um nome" maxlength="20"></div>
            <div class="score">
                <button id="plus-scoreboard-2"><i class="fa-solid fa-plus"></i></button>
                <h1 id="score-scoreboard-2">0</h1>
                <button id="minus-scoreboard-2"><i class="fa-solid fa-minus"></i></button>
            </div>

            <div class="reset">
                <button id="reset-score-scoreboard-2"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
